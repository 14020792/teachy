<div class="row" id="submit-review">
    <div class="col-md-12">
         <form accept-charset="UTF-8" action="" method="post">
            <input id="hide-stars" name="rating" type="hidden"> 
                <textarea class="form-control transition" cols="100" id="get-review" name="comment" placeholder="Begin Here..." rows="10"></textarea>
                
                <div class="text-left">
                    <div class="review-stars ratings" data-rating="0">
                        <span class="glyphicon .glyphicon-star-empty glyphicon-star-empty"></span>
                        <span class="glyphicon .glyphicon-star-empty glyphicon-star-empty"></span>
                        <span class="glyphicon .glyphicon-star-empty glyphicon-star-empty"></span>
                        <span class="glyphicon .glyphicon-star-empty glyphicon-star-empty"></span>
                        <span class="glyphicon .glyphicon-star-empty glyphicon-star-empty"></span>
                    </div>
                </div>
                <div class="text-right">
                    <button class="btn btn-success btn-lg" type="submit"> 
                        <span class="glyphicon glyphicon-send"></span> Send
                    </button> 
            </div>
        </form>
    </div>
</div>
