<div class="row">

  <div class="col-md-3">
    <p class="lead">Pick a subject</p>
    <select class="form-control" ng-model="selectedSubject">
      <option value = "" disabled selected hidden>Select or search a subject</option>
      <option ng-repeat="(name, id) in subjects" value = {{id}}>{{name}}</option>
    </select>
    <br/>
    <p class="lead">Instructors list</p>
    <div class="list-group">
      <a ng-repeat="instructor in instructors|filter:isSeletedFilter" class="list-group-item">
        {{instructor.name}}
      </a>
    </div>
  </div>

  <div class="col-md-9">

    <div class="row">

      <div class="col-sm-4 col-lg-4 col-md-4">
        <div class="thumbnail">
          <img src="images/placeholder.png" alt="">
          <h4 class="pull-right">60</h4>
          <h4><a href="#">Bulldog</a></h4>
        </div>
      </div>

      <div class="col-sm-4 col-lg-4 col-md-4">
        <div class="thumbnail">
          <img src="images/placeholder.png" alt="">
          <h4 class="pull-right">79</h4>
          <h4><a href="#">RTZ</a></h4>
        </div>
      </div>

      <div class="col-sm-4 col-lg-4 col-md-4">
        <div class="thumbnail">
          <img src="images/placeholder.png" alt="">
          <h4 class="pull-right">59</h4>
          <h4><a href="#">EE</a></h4>
        </div>
      </div>

      <div class="col-sm-4 col-lg-4 col-md-4">
        <div class="thumbnail">
          <img src="images/placeholder.png" alt="">
          <h4 class="pull-right">1</h4>
          <h4><a href="#">Miracle</a></h4>
        </div>
      </div>

      <div class="col-sm-4 col-lg-4 col-md-4">
        <div class="thumbnail">
          <img src="images/placeholder.png" alt="">
          <h4 class="pull-right">100</h4>
          <h4><a href="#">Dat Chan</a></h4>
        </div>
      </div>

    </div>

  </div>

</div>
