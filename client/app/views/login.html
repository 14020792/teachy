<div class="modal-dialog">
  <div class="loginmodal-container">
    <h1>Login</h1><br>
    <form ng-submit="login()">
      <input type="text" ng-model="username" name="username" placeholder="Username">
      <input type="password" ng-model="password" name="password" placeholder="Password">
      <div ng-model="errorMsg" ng-if="errorMsg != null" class="alert alert-danger">
        {{ errorMsg }}
      </div>
      <input type="submit" name="login" class="login loginmodal-submit" value="Login">
    </form>

    <div class="login-help">
      <a href="#">Register</a> - <a href="#">Forgot Password</a>
    </div>
  </div>
</div>
