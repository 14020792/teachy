<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Teachy</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body ng-app="clientApp">
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="header" ng-controller="HeaderCtrl as HeaderCtrl">
  <div class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="#/">
          <img class="img-responsive img-circle" width='50' height='50' src="favicon.ico">
        </a>
      </div>
      <div class="collapse navbar-collapse" id="js-navbar-collapse">
        <ul class="nav navbar-nav navbar-left">
          <li ng-class="{'active': HeaderCtrl.info.selectedTab === 'home'}">
            <a href="#/"><span class="fa fa-home"></span>&nbsp Trang chủ</a>
          </li>
          <li ng-if="isAuthenticated" ng-class="{'active': HeaderCtrl.info.selectedTab === 'rating'}">
            <a href="#/rating"><span class="fa fa-pencil"></span> &nbsp Đánh giá</a>
          </li>
          <li ng-class="{'active': HeaderCtrl.info.selectedTab === 'stats'}">
            <a href="#/stats"><span class="fa fa-bar-chart"></span>&nbsp Thống kê</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right" ng-if="isAuthenticated && HeaderCtrl.user">
          <li class="dropdown">
            <a href="" class="dropdown-toggle" data-toggle="dropdown">
              <img class="img-responsive" width="20" height="20" ng-src="{{HeaderCtrl.user.avatar}}" style="display: inline-block">
              <strong>{{HeaderCtrl.shortUsername()}}</strong>
              <span class="glyphicon glyphicon-chevron-down"></span>
            </a>
            <ul class="dropdown-menu">
              <li>
                <div class="navbar-login">
                  <div class="row">
                    <div class="col-xs-4">
                      <img class="img-responsive" ng-src="{{HeaderCtrl.user.avatar}}">

                    </div>
                    <div class="col-xs-8">
                      <p class="text-left">{{HeaderCtrl.user.name}}</p>
                      <p class="text-left small"><strong>Email : </strong> {{HeaderCtrl.user.email}}</p>
                      <p class="text-left small"><strong>Mã SV : </strong>{{HeaderCtrl.user.code}}</p>
                    </div>
                  </div>
                </div>
              </li>
              <li class="divider"></li>
              <li><a href="#/profile">Cài đặt tài khoản<span class="glyphicon glyphicon-cog pull-right"></span></a></li>
              <li class="divider"></li>
              <li><a href="#">Thống kê<span class="glyphicon glyphicon-stats pull-right"></span></a></li>
              <li class="divider"></li>

              <li ng-click="HeaderCtrl.logout()">
                <a href="#">Đăng xuất<span class="glyphicon glyphicon-log-out pull-right"></span></a>
              </li>
            </ul>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li ng-if="!isAuthenticated" ng-click="HeaderCtrl.openLogin()">
            <a href=""><span class="fa fa-sign-in"></span>&nbsp Đăng nhập</a>
          </li>
          <!--<button ng-if="!isAuthenticated" class="btn" ng-click="HeaderCtrl.openLogin()">-->
            <!--<span class="fa fa-sign-in">&nbsp Đăng nhập</span>-->
          <!--</button>-->
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div ui-view></div>
</div>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-jwt/dist/angular-jwt.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<!-- endbower -->

<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/services/header.js"></script>
<script src="scripts/services/subject.js"></script>
<script src="scripts/services/user.js"></script>
<script src="scripts/services/rating.js"></script>
<script src="scripts/services/criteria.js"></script>
<script src="scripts/services/comment.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/rating.js"></script>
<script src="scripts/controllers/stats.js"></script>
<script src="scripts/controllers/header.js"></script>
<script src="scripts/controllers/modalInstance.js"></script>
<script src="scripts/controllers/profile.js"></script>
<!-- <script src="scripts/utilities.js"></script> -->
</body>

</html>
