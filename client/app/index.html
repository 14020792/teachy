<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Teachy</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body ng-app="clientApp">
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="header" ng-controller="HeaderCtrl as HeaderCtrl">
  <div class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="#/">
          <img class="img-responsive img-circle" width='50' height='50' src="favicon.ico">
        </a>
      </div>
      <!-- <div class="row" style="display: block"> -->
        <div class="collapse navbar-collapse" id="js-navbar-collapse">
          <ul class="nav navbar-nav navbar-left">
            <li ng-class="{'active': HeaderCtrl.info.selectedTab === 'home'}">
              <a href="#/"><span class="fa fa-home"></span>&nbsp Trang chủ</a>
            </li>
            <li ng-if="isAuthenticated" ng-class="{'active': HeaderCtrl.info.selectedTab === 'rating'}">
              <a href="#/rating"><span class="fa fa-pencil"></span> &nbsp Đánh giá</a>
            </li>
            <li ng-class="{'active': HeaderCtrl.info.selectedTab === 'stats'}">
              <a href="#/stats"><span class="fa fa-bar-chart"></span>&nbsp Thống kê</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <button ng-if="!isAuthenticated" class="btn btn-default btn-login" ng-click="HeaderCtrl.openLogin()">
              <span class="fa fa-sign-in">&nbsp Đăng nhập</span>
            </button>
            <button ng-if="isAuthenticated" class="btn btn-default" ng-click="HeaderCtrl.logout()">
              <span class="fa fa-sign-out">&nbsp Đăng xuất</span>
            </button>
          </ul>
        </div>
    </div>
  </div>
</div>

<div class="container">
  <div ui-view></div>
</div>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>

<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-jwt/dist/angular-jwt.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<!-- endbower -->

<!-- endbuild -->

<script src="scripts/app.js"></script>
